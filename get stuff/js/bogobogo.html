<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <button onclick="findPPCM()">Find PPCM</button>
</div>
<div id="ppcmResult"></div>

<script>
    function findPPCM() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('ppcmResult').innerHTML = 'Please enter valid numbers';
            return;
        }
        let a = num1;
        let b = num2;
        let c = 0;
        while (b != 0) {
            c = b;
            b = a % b;
            a = c;
        }
        
        let ppcm = (num1 * num2) / a;
        document.getElementById('ppcmResult').innerHTML = 'PPCM of ' + num1 + ' and ' + num2 + ' is: ' + ppcm;
    }
</script>
</body>
</html>
