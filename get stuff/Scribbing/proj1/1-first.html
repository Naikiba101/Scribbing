<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="1-first.css">
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>get in touch</h2>
                <hr>

            </div>
            <input type="hidden" name="access_key" value="d6f3d2e9-1dc3-4d7b-a2bd-4270a8d98f74">
            <input type="text" name="name" placeholder="your name" class="cantact-inputs" required>
            <input type="email" name="email" placeholder="your email" class="cantact-inputs" required>
            <textarea name="message" placeholder="your message" class="cantact-inputs" required></textarea>
            <button type="submit">submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>

    </div>



</body>

</html>
